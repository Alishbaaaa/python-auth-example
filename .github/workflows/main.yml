name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: CI
        uses: ./.github/workflows/ci.yml

  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: CD
        uses: ./.github/workflows/cd.yml

